<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlinGo - Ride</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    <div class="app-shell">
        <header class="navbar">
            <button class="glow-button" onclick="location.href='/index.html'">← BACK</button>
            <h2 style="color:#39FF14">TRACKING</h2>
            <div class="profile-glow"></div>
        </header>

        <div id="map-container" class="neon-box" style="height: 350px; margin: 15px 0;"></div>

        <div class="action-panel neon-box">
            <div><small>DIST</small><br><strong>3.5 KM</strong></div>
            <button class="glow-button" style="background:#ff0000; box-shadow: 0 0 15px #ff0000;">STOP</button>
            <div><small>TIME</small><br><strong>08 MIN</strong></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map-container', {zoomControl: false}).setView([30.1575, 71.5249], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        
        var car = L.circle([30.1575, 71.5249], {radius: 40, color: '#39FF14', fillColor: '#39FF14', fillOpacity: 1}).addTo(map);
        
        // گاڑی کی حرکت کی اینیمیشن
        setInterval(() => {
            var c = car.getLatLng();
            car.setLatLng([c.lat + 0.0001, c.lng + 0.0001]);
            map.panTo(car.getLatLng());
        }, 1500);
    </script>
</body>
</html>
