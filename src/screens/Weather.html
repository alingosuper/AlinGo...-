<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlinGo - Weather</title>
    <link rel="stylesheet" href="../global.css">
    <style>
        .weather-big { text-align: center; padding: 40px 0; }
        .temp-main { font-size: 5rem; font-weight: bold; text-shadow: 0 0 20px var(--neon); }
        .forecast { display: flex; justify-content: space-around; margin-top: 30px; }
        .day-box { text-align: center; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px; width: 60px; }
    </style>
</head>
<body>
    <div class="app-shell">
        <button class="glow-button" style="padding: 5px 15px;" onclick="location.href='../../index.html'">← BACK</button>
        
        <div class="weather-big">
            <div style="font-size: 4rem;">☀️</div>
            <div class="temp-main">28°C</div>
            <p style="letter-spacing: 3px;">MULTAN, PAKISTAN</p>
            <p style="color:var(--neon);">CLEAR SKY</p>
        </div>

        <div class="forecast">
            <div class="day-box neon-box"><small>MON</small><br><strong>29°</strong></div>
            <div class="day-box neon-box"><small>TUE</small><br><strong>27°</strong></div>
            <div class="day-box neon-box"><small>WED</small><br><strong>30°</strong></div>
            <div class="day-box neon-box"><small>THU</small><br><strong>26°</strong></div>
        </div>
    </div>
</body>
</html>
