<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlinGo - Sports</title>
    <link rel="stylesheet" href="../global.css">
    <style>
        .tabs { display: flex; justify-content: space-around; margin: 20px 0; border-bottom: 1px solid #333; }
        .tab { color: #555; padding: 10px; cursor: pointer; font-size: 0.8rem; }
        .tab.active { color: #39FF14; border-bottom: 2px solid #39FF14; }
        .commentary-box { height: 250px; overflow-y: auto; padding: 15px; background: rgba(0,0,0,0.5); border-radius: 15px; }
        .ball { color: #39FF14; font-weight: bold; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="app-shell">
        <header class="navbar">
            <button class="glow-button" onclick="location.href='/index.html'">‚Üê BACK</button>
            <h2 style="color:#39FF14">SPORTS</h2>
            <div class="profile-glow"></div>
        </header>

        <div class="live-match-card neon-box" style="padding:15px; margin-top:10px;">
            <div style="text-align:center; color:#39FF14; font-size:0.7rem;">LIVE - CHAMPIONS TROPHY</div>
            <div style="display:flex; justify-content:space-around; align-items:center; margin:15px 0;">
                <div style="text-align:center;"><strong>PAK</strong><br>152/2 (18.2)</div>
                <div style="font-weight:bold; color:#39FF14;">VS</div>
                <div style="text-align:center;"><strong>AUS</strong><br>Yet to Bat</div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active">COMMENTARY</div>
            <div class="tab">STATS</div>
            <div class="tab">SQUADS</div>
        </div>

        <div class="commentary-box neon-box">
            <p><span class="ball">18.2</span> Shaheen to Maxwell, 1 Run. Good length ball.</p>
            <p><span class="ball">18.1</span> Shaheen to Maxwell, NO RUN. Beaten by pace!</p>
            <p style="color:#39FF14;"><span class="ball">17.6</span> WICKET! Rizwan takes a brilliant catch.</p>
        </div>
    </div>
</body>
</html>
