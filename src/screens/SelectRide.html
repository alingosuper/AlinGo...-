        .ride-icon { font-size: 2rem; filter: drop-shadow(0 0 5px #39FF14); }
        .price { color: #39FF14; font-weight: bold; }
        .vvip-tag { background: #39FF14; color: black; font-size: 0.6rem; padding: 2px 5px; border-radius: 5px; font-weight: bold; }
