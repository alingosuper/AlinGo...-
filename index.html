    <script>
        var map = L.map('map-container', {zoomControl: false}).setView([30.1575, 71.5249], 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        var path = [[30.1500, 71.5200], [30.1575, 71.5300], [30.1650, 71.5400]];
        L.polyline(path, {color: '#39FF14', weight: 4, opacity: 0.8, lineJoin: 'round'}).addTo(map);
        L.circle([30.1650, 71.5400], {radius: 150, color: '#39FF14', fillColor: '#39FF14', fillOpacity: 0.5}).addTo(map);
