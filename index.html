<!DOCTYPE html>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="src/global.css">
    <style>
        .logo-wrapper { display: flex; justify-content: center; align-items: center; flex-grow: 1; cursor: pointer; }
        .app-logo { height: 45px; width: auto; filter: drop-shadow(0 0 10px #39FF14); object-fit: contain; }

        .categories-grid {

            margin-top: 10px;
        }
        .cat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }
        .cat-icon {
            width: 50px;
            height: 50px;
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid var(--neon);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            margin-bottom: 5px;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);

        /* Ø§ÛŒÚˆÙ…Ù† Ù¾ÛŒÙ†Ù„ ÚˆÛŒØ²Ø§Ø¦Ù† */
        .hidden { display: none; }
        #admin-panel {

            background: #0a0a0a; border: 2px solid #ff0000; border-radius: 2rem;
            padding: 20px; overflow-y: auto; box-shadow: 0 0 50px rgba(255,0,0,0.6);
        }
        .admin-stat-card { background: #1a1a1a; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid red; }
        .admin-stat-card h4 { color: #ff0000; margin: 0; font-size: 0.8rem; }
        .admin-stat-card p { margin: 5px 0 0; font-size: 1.1rem; font-weight: bold; }
        .close-admin { background: red; color: white; border: none; padding: 10px 20px; border-radius: 10px; width: 100%; margin-top: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map-container', {zoomControl: false}).setView([30.1575, 71.5249], 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        function goToSelectRide() {
            const path = window.location.hostname === "localhost" ? "/src/screens/SelectRide.html" : "src/screens/SelectRide.html";
            window.location.href = path;
        }

        let logoClicks = 0;
        function adminTrigger() {
            logoClicks++;
            if (logoClicks === 5) {
                toggleAdmin();
                logoClicks = 0;
            }
            setTimeout(() => { logoClicks = 0; }, 3000);
        }

        function toggleAdmin() {
            document.getElementById('admin-panel').classList.toggle('hidden');
        }
    </script>
